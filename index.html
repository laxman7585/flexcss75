<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: inline-flex;
  flex-flow: row wrap;/* flex-direction flex-wrap */
  background-color: DodgerBlue;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 15px;
  padding: 20px;
  font-size: 30px;
}

@media screen and (max-width: 650px){
    .flex-container{
    flex-direction: column;   
    }
}
</style>
</head>
<body>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>  
  <div>5</div>  
  <div>6</div>  
  <div>7</div>
  <div>8</div>      
</div>

</body>
</html>
